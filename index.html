<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="images/bg-pattern-card.svg"
        alt="background-card"
        class="background-card"
      />
      <img src="images/image-victor.jpg" alt="user-image" class="user-image" />
      <div class="user-info">
        <h1 class="user-name">
          Victor Crest <span class="user-age"> 26</span>
        </h1>
        <span class="user-country">London</span>
      </div>
      <div class="profile-info">
        <span class="profile-follows">80K <span>Followers</span></span>
        <span class="profile-likes">803K <span>Likes</span></span>
        <span class="profile-phothos">1.4K <span>Photos</span></span>
      </div>
    </div>
  </body>
</html>
